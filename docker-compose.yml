version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: sec-flags-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: secflags
      MONGO_INITDB_ROOT_PASSWORD: secflags_dev
      MONGO_INITDB_DATABASE: secflags
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

