version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: sec-flags-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: secflags
      MONGO_INITDB_ROOT_PASSWORD: secflags_dev
      MONGO_INITDB_DATABASE: secflags
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb

  minio:
    image: minio/minio:latest
    container_name: sec-flags-minio
    restart: unless-stopped
    ports:
      - '9000:9000'   # S3 API
      - '9001:9001'   # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Creates the bucket and sets CORS on startup
  minio-init:
    image: minio/mc:latest
    container_name: sec-flags-minio-init
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        sleep 5
        mc alias set myminio http://minio:9000 minioadmin minioadmin123
        mc mb myminio/sec-flags-videos --ignore-existing
        mc anonymous set download myminio/sec-flags-videos
        echo '{"CORSRules":[{"AllowedOrigins":["*"],"AllowedMethods":["GET","PUT","POST","DELETE","HEAD"],"AllowedHeaders":["*"],"ExposeHeaders":["ETag","Content-Length","Content-Type"],"MaxAgeSeconds":3600}]}' > /tmp/cors.json
        mc cors set myminio/sec-flags-videos /tmp/cors.json 2>/dev/null || echo 'CORS set via anonymous policy'
        echo 'Bucket and CORS configured successfully'
        exit 0

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local

